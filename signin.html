<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - Smart Inventory Tracking System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <meta name="description" content="Sign in page for Smart Inventory Tracking System." />
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex items-center justify-center">
  <!-- Header -->
  <header class="absolute top-0 left-0 right-0 bg-white shadow p-4">
    <div class="max-w-7xl mx-auto flex items-center justify-between">
      <h1 class="text-xl font-bold text-blue-700">Smart Inventory</h1>
      <nav class="flex space-x-6 text-sm font-medium">
        <a href="index.html" class="nav-link hover:text-blue-600">Home</a>
        <a href="dashboard.html" class="nav-link hover:text-blue-600">Dashboard</a>
        <a href="overview.html" class="nav-link hover:text-blue-600">Overview</a>
        <a href="features.html" class="nav-link hover:text-blue-600">Features</a>
        <a href="inventory.html" class="nav-link hover:text-blue-600">Inventory</a>
        <a href="signin.html" class="nav-link text-blue-600 font-bold">Sign In</a>
        <a href="signup.html" class="nav-link hover:text-blue-600">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- Sign In Form -->
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Sign In to Your Account</h2>
      <p class="text-gray-600 mt-2">Welcome back! Please enter your details.</p>
    </div>

    <form class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Forgot your password?</a>
        </div>
      </div>

      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Sign In
        </button>
      </div>
    </form>

    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">Or continue with</span>
        </div>
      </div>

      <div class="mt-6 grid grid-cols-2 gap-3">
        <div>
          <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
            <span>Google</span>
          </a>
        </div>

        <div>
          <a href="#" class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
            <span>GitHub</span>
          </a>
        </div>
      </div>
    </div>

    <p class="mt-6 text-center text-sm text-gray-600">
      Don't have an account?
      <a href="signup.html" class="font-medium text-blue-600 hover:text-blue-500">Sign up</a>
    </p>
  </div>
</body>
</html>
